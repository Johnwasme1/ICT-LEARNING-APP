<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Page</title>

<style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #bdc3c7, #2c3e50);
            background-image: url('Background.JPG');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .header {
            position: fixed;
            width: 100%;
            background: linear-gradient(to right, #393c3d, #2f3531);
            background-color: #333; /* Example background color for header */
            color: white;
            text-align: center;
            padding: 10px;
            z-index: 1000;
        }

        .main {
            padding: 5px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .centered-paragraph {
            text-align: center;
            margin-bottom: 20px;
        }

        h1, h2 {
            font-size: xx-large;
            padding: 10px;
            text-align: center;
            color: aliceblue;
            border-radius: 10px;
            background-color: rgb(14, 226, 233); /* For h2 */
            background-color: rgb(31, 62, 63); /* For h1 */
            margin: 0 auto;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .buttons button {
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            border: none;
            border-radius: 10px;
            background-color: rgb(98, 1, 255);
            color: #fff;
            font-size: 40px;
            cursor: pointer;
            margin-top: 5px;
            width: 100%;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .back-button {
        display: block;
        width: fit-content;
        margin: 0 auto;
        padding: 10px 20px;
        text-decoration: none;
        color: #fff;
        background-color: #333;
        border-radius: 5px;
        transition: background-color 0.3s;
        position: relative;
        top: 20px;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        button {
            padding: 50px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s

        }

</style>

<body>
    <body background="Background.JPG">
</div>
<header>        
    <h1>CSS LESSON</h1>
</header>


    <main>
    <div class="buttons">
        <button onclick="UnitOfCompetency1()">Unit of Competency 1</button>
        <button onclick="UnitOfCompetency2()">Unit of Competency 2</button>
        <button onclick="UnitOfCompetency3()">Unit of Competency 3</button>
        <button onclick="UnitOfCompetency4()">Unit of Competency 4</button>
    </div>

    </main>
    
    <a href="index.html" class="back-button"></span>Back</a>
    
    <script src="script.js"></script>
</body>
</html>
